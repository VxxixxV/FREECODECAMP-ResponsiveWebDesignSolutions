<!-- Created by Varsha Pallanti - Survey Form-->

<html>
<head>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1 id="title">Career Survey Form</h1>
    <p id="description">Thanks for taking the time to fill out this form:)</p>
    <form id="survey-form">
        <div class="form-control">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required/>
        </div>
        <div class="form-control">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required/>
        </div>
        <div class="form-control">
            <label for="age" id="number-label">Age</label>
            <input type="number" id="number" min="10" max="100" placeholder="Enter your age" />
        </div>
        <div class="form-control">
            <label for="role" id="role-label">Which role best describes you?</label>
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-control">
            <label for="course" id="course-label">What is your course?</label>
            <select name="course" id="dropdown">
                <option value="CSE">Computer Science and Engineering</option>
                <option value="Data Science">Data Science</option>
                <option value="AIML">Artificial Intelligence and Machine learning</option>
                <option value="IT">Information Technology(/Science)</option>
                <option value="Aero">Aeronautics/Aerospace</option>
                <option value="Electric">EEE/ECE</option>
                <option value="other">Other</option>
                </select>
        </div>
        <div class="form-control">
            <label>Would you recommend your course to a friend?</label>
            <label for="recommed-1">
                <input type="radio" id="recommed-1" name="recommed" value="yes">Yes
            </label>
            <label for="recommed-2">
                <input type="radio" id="recommed-2" name="recommed" value="no">No
            </label>
            <label for="recommed-3">
                <input type="radio" id="recommed-3" name="recommed" value="maybe">Maybe
            </label>
        </div>
        <div class="form-control">
            <label>Languages and Frameworks known
                <small>(Check all that apply)</small>
            </label>
            <label for="inp-1">
                <input type="checkbox" value="c" name="inp">C
            </label>
            <label for="inp-2">
                <input type="checkbox" value="c++" name="inp">C++
            </label>
            <label for="inp-3">
                <input type="checkbox" name="inp" value="c#">C#
            </label>
            <label for="inp-4">
                <input type="checkbox" name="inp" value="java">Java
            </label>
            <label for="inp-5">
                <input type="checkbox" name="inp" value="python">Python
            </label>
            <label for="inp-6">
                <input type="checkbox" name="inp" value="javascript">JavaScript
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp" value="javascript">React
            </label>
            <label for="inp-8">
                <input type="checkbox" name="inp" value="angular">Angular
            </label>
            <label for="inp-9">
                <input type="checkbox" name="inp" value="django">Django
            </label>
            <label for="inp-10">
                <input type="checkbox" name="inp" value="spring">Spring
            </label>
        </div>
        <div class="form-control">
            <label for="comment">Any comments or suggestions</label>
            <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
        </div>
        <!-- Submit Button -->
        <button type="submit" id="submit" value="submit">submit</button>
    </form>
</body>
</html>
